<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center mt-4"><i class="fa-solid fa-person-circle-plus fa-sm me-3 text-danger"></i>Add Contact</h1>
            <p class="" style="text-align: justify;">Contact management is the process of storing and tracking data on customers and leads. In addition to providing quick access to customer data, investing in contact management can help you grow and diversify your customer base.</p>

        </div> <!--rcol end-->
    </div><!--row end-->
    <div class="row"> <!--2nd row start-->
        <div class="col-8"> <!--form-col start-->

            <!-- <pre>
                {{contactName}}
            </pre> -->

            <!-- <pre>
                {{contact | json}}
            </pre> -->

<!-- form -->
<form class="m-5 border border-5 rounded p-4">
    <div class="mt-2">
        <input [(ngModel)]="contact.id" name="id" type="text" class="form-control" placeholder="Enter id">
    </div>
    <div class="mt-2">
        <input [(ngModel)]="contact.name" name="name" type="text" class="form-control" placeholder="Name">
    </div>
    <div class="mt-2">
        <input [(ngModel)]="contact.photo" name="photo" type="text" class="form-control" placeholder="Photo Url">
    </div>
    <div class="mt-2">
        <input [(ngModel)]="contact.phone" name="phone"  type="text" class="form-control" placeholder="Mobile">
    </div>
    <div class="mt-2">
        <input [(ngModel)]="contact.email" name="email" type="text" class="form-control" placeholder="Email">
    </div>
    <div class="mt-2">
        <input [(ngModel)]="contact.company" name="company" type="text" class="form-control" placeholder="Company Name">
    </div>
    <div class="mt-2">
        <input [(ngModel)]="contact.title" name="title" type="text" class="form-control" placeholder="Title">
    </div>
    <div class="mt-2">
        <!-- <input type="text" class="form-control" placeholder="Group"> --> 
        <select  [(ngModel)]="contact.groupId" name="groupId" id="" class="form-control">
            <option selected hidden disabled>{{contact.groupId}}</option>
            <option [value]="group.id" *ngFor="let group of allGroups">{{group.name}}</option>
            <!-- <option value="">Friends</option>
            <option value="">Company</option> -->
        </select>
    </div>
    <!-- button -->
    <div class="mt-3">
        <input type="submit" (click) ="addContact()" value="Create" class="btn btn-success">
        <a routerLink="/" class="btn btn-danger" style="float:right;">Close</a>
    </div>
</form>
        </div> <!--form-col end-->
        <div class="col-4">
<!-- image -->
<img  src="https://www.clipartmax.com/png/full/144-1442660_caucasian-female-head-woman-person-icon-woman-3d-icon-png.png" alt="">
        </div>
    </div><!--2nd row end-->
</div> <!--container end-->
